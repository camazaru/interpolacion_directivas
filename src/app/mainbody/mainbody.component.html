<div class="d-flex">
  <div class="col-md-12 d-flex" >
    <div class="row">
      <div class="card text-white bg-secondary mb-1 col-md-6 m-auto" style="max-width: 16rem" *ngFor="let snkChar of id" >
        <td scope="row"><img class="mx-auto d-block" src="https://picsum.photos/100" alt=""></td>
        <td >Numero de alumno: {{snkChar.id}}</td>
        <td>Nombre: {{snkChar.firstname}}</td>
        <td>Apellido: {{snkChar.lastname}}</td>
        <td>Email: {{snkChar.email}}</td>
        <td>Telefono: {{snkChar.phone}}</td>
        <td>Fecha Nacimiento: {{snkChar.birthday}}</td>
        <td>Genero: {{snkChar.gender}}</td>
      </div>
    </div>
  </div>
</div>
